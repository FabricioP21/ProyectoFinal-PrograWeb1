<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaticsTech Store - Pagar</title>
</head>
<body>
    <header>
        <a href="proyecto.html" class="logo">Fatics<span>Tech Store</span></a>
        <div>Caja</div>
    </header>

    <main class="caja-principal">
        
        <section>
            <h2>Resumen de Compra</h2>
            <table id="tablaProductos">
                <thead>
                    <tr>
                        <th>Producto</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody id="cuerpoTabla">
                </tbody>
            </table>
            <div class="total-texto">
                Total: $<span id="textoTotal">0</span>
            </div>
        </section>

        <section class="seccion-pago">
            <h3>Datos de Envío</h3>
            <form onsubmit="finalizarCompra(event)">
                
                <div class="fila-form">
                    <div class="columna">
                        <label>Nombre Titular:</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="columna">
                        <label>Email:</label>
                        <input type="email" id="email" required>
                    </div>
                </div>

                <div class="fila-form">
                    <div class="columna">
                        <label>Dirección:</label>
                        <input type="text" required>
                    </div>
                </div>

                <div class="fila-form">
                    <div class="columna">
                        <label>Ciudad:</label>
                        <input type="text" required>
                    </div>
                    <div class="columna">
                        <label>Teléfono:</label>
                        <input type="number" required>
                    </div>
                </div>

                <h3>Datos de Tarjeta</h3>
                <div class="fila-form">
                    <div class="columna">
                        <label>Número Tarjeta:</label>
                        <input type="number" placeholder="0000 0000 0000 0000" required>
                    </div>
                </div>
                <div class="fila-form">
                    <div class="columna">
                        <label>Vencimiento (MM/AA):</label>
                        <input type="text" placeholder="01/26" required>
                    </div>
                    <div class="columna">
                        <label>CVV:</label>
                        <input type="password" placeholder="123" required>
                    </div>
                </div>

                <button type="submit" class="btn-pagar">Confirmar Pago</button>
            </form>

            <a href="proyecto.html" class="btn-volver">Volver</a>
        </section>

    </main>
    
</body>
</html>
